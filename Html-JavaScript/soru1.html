<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Çift - Tek</title>
<script type="text/javascript">
function tekciftsayi()
{
	var rastgele=Math.floor(Math.random()*50)+1;
	document.getElementById("sayi").value=rastgele;
	
	if(rastgele%2==0)
	{
		document.getElementById("tekcift").value="Çift";
	}
	else
	{
		document.getElementById("tekcift").value="Tek";
	}
}
</script>
</head>

<body>
<form id="form1" name="form1" method="post">
  <p>
    <input type="text" name="textfield" id="sayi">
  </p>
  <p>
    <input type="button" name="button" id="button" value="Kontrol" onClick="tekciftsayi()">
  </p>
  <p>
    <input type="text" name="textfield2" id="tekcift">
  </p>
</form>
</body>
</html>
